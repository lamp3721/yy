      headers:
        Referer: "https://www.iamwawa.cn/home/lizhi"
        X-Requested-With: "XMLHttpRequest"
      parser:
        mappings:
          text: "data"

    - name: "aa1.cn-wenan"
      url: "http://zj.v.api.aa1.cn/api/wenan-wm/?type=json"
      parser:
        mappings:
          text: "msg"

    - name: "wudada.online"
      url: "http://www.wudada.online/Api/MrYy"
      parser:
        mappings:
          text: "/data/hitokoto"
          author: "/data/from"

    - name: "mu-jie.cc-stray-birds"
